<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<style type="text/css">
		body{
			font-family: arial,helvetica,sans-serif;
		}
		input[type=text],input[type=password]{
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			box-sizing: border-box;
		}
		button{
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border:none;
			cursor: pointer;
			width: 100%;
		}
		button:hover{
			opacity: 0.8;
		}
		.cancelbtn{
			width: auto;
			padding: 10px 18px;
			background-color: #f44336;

		}
		.imgcontainer{
			text-align: center;
			margin: 24px 0 12px 0;
			position: relative;
		}
		img.avatar{
			width: 40%;
			border-radius: 50%;

		}
		.container{
			padding: 16px;
		}
		span.psw{
			float: right;
			padding-top: 16px;
		}
		.modal{
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgb(0,0,0);
			background-color: rgba(0,0,0,4);
			padding-top: 60px;
		}
		.modal-content{
			background-color: #fefefe;
			margin: 5% auto 15% auto;
			border: 1px solid #888;
			width: 80%;

		}
		.close{
			position: absolute;
			right: 25px;
			top: 0;
			color: #000;
			font-size: 35px;
			font-weight: bold;

		}
		.close:hover,.close:focus{
			color: red;
			cursor: pointer;

		}
		.animate{
			-webkit-animation: animatezoom 0.6s;
			animation: animatezoom 0.6s;
		}
		@-webkit-keyframes animatezoom{
			from{-wibkit-transform:scale(0)}to{transform: scale(1)}
		}
		@media screen and(max-width: 300px){
			span.psw{
				display: block;
				float: none;
			}
			.cancelbtn{
				width: 100%;

			}

		}
	</style>
</head>
<body>
	<h2>Modal Login Form</h2>
	<button onclick="document.getElementById('idol').style.display='block'" style="width: auto;">Login</button>
	<div id="idol" class="modal">
		<form class="modal-content animate" action="/action_page.php" method="post">
			<div class="imgcontainer">
				<span onclick="document.getElementById('idol').style.display='none'" class="close" title="close Modal">&times;</span>
				<img src="yogen.jpg" alt="avatar" class="avatar">
			</div>
			<div class="container">
				<label for="uname"><b>your name</b></label>
				<input type="text" placeholder="Enter your name" required>
				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter your password" name="psw" required>
				<button type="submit">Login</button>
				<label>
					<input type="checkbox" checked="checked" name="remember">
					Remembar me
				</label>
			</div>
			<div class="container" style="background-color: #f1f1f1">
				<button type="button" onclick="document.getElementById('idol').style.display='none'" class="cancelbtn">Cancel</button>
				<span class="psw">Forgot <a href="#">Password?</a></span>
			</div>
		</form>
	</div>
	<script type="text/javascript">
		var modal=document.getElementById('idol');
		window.onclick=function(event){
			if(event.target==modal){
				modal.style.display='none';
			}
		}
	</script>

</body>
</html>
